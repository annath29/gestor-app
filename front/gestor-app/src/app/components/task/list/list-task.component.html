<div class="conteiner mt-5">
    <div class="row mt-5 justify-content-center">
        <h1 class="color-text">Lista de Tareas</h1>
    </div>
    <div class="row mt-5 justify-content-center">
        <table class="table mx-5 table-bordered">
            <thead class="text-center">
              <tr>
                <th class="col-3 text-center color-text">Titulo</th>
                <th class="col-3 text-center color-text">Descripci√≥n</th>
                <th class="col-3 text-center color-text">Estado</th>
                <th class="col text-center color-text">Acciones</th>
              </tr>
            </thead>
            <tbody class="mt-5 ">
              <tr *ngFor="let task of tasks">
                <td class="col-3 text-center align-middle">{{task.title}}</td>
                <td class="col-3 text-center align-middle">{{task.description}}</td>
                <td class="col-3 text-center align-middle">{{task.state}}</td>
                <td class="col  text-center align-middle">
                  <em [ngClass]="{
                    'bi bi-bookmark-check':'{{task.state}}',
                    'bi bi-bookmark-check-fill':!'{{task.state}}',
                  }"  class="mx-1 fontIcon " data-bs-toggle="tooltip" title="Marcar completada" ></em>
                  <em class="mx-1 fontIcon bi bi-pencil-square" data-bs-toggle="tooltip" title="Editar"></em>
                  <em class="mx-1 fontIcon bi-x-square" data-bs-toggle="tooltip" title="Eliminar"></em>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
