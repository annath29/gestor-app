<form (ngSubmit)="submitForm()">
    <div class="container m-5 px-5 border">
        <div class="my-5 text-center color-text"><h2>{{name}}</h2></div>
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingrese el titulo" [(ngModel)]="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label>
            <input id="descripcion" name="descripcion" placeholder="Ingrese la descripción"  [(ngModel)]="descripcion" class="form-control">
        </div>
        <div class="row justify-content-center mb-5">
            <button type="submit" class="btn color">Crear</button>
        </div>
    </div>
</form>
